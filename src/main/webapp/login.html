<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 实例 - 内联表单</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>按钮</h2>
		<p>.btn-sm 类制作小按钮:</p>
		<button type="button" class="btn btn-default btn-sm">小的默认按钮</button>
		<button type="button" class="btn btn-info btn-sm">小的信息按钮</button>
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">名字</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="firstname"
					placeholder="请输入名字">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">姓</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="lastname"
					placeholder="请输入姓">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox"> 请记住我
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">登录</button>
			</div>
		</div>
	</form>

	<label for="name">默认的复选框和单选按钮的实例</label>
	<div class="checkbox">
		<label><input type="checkbox" value="">选项 1</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">选项 2</label>
	</div>
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios1" value="option1" checked> 选项 1
		</label>
	</div>
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios2" value="option2"> 选项 2 - 选择它将会取消选择选项 1
		</label>
	</div>
	<label for="name">内联的复选框和单选按钮的实例</label>
	<div>
		<label class="checkbox-inline"> <input type="checkbox"
			id="inlineCheckbox1" value="option1"> 选项 1
		</label> <label class="checkbox-inline"> <input type="checkbox"
			id="inlineCheckbox2" value="option2"> 选项 2
		</label> <label class="checkbox-inline"> <input type="checkbox"
			id="inlineCheckbox3" value="option3"> 选项 3
		</label> <label class="checkbox-inline"> <input type="radio"
			name="optionsRadiosinline" id="optionsRadios3" value="option1"
			checked> 选项 1
		</label> <label class="checkbox-inline"> <input type="radio"
			name="optionsRadiosinline" id="optionsRadios4" value="option2">
			选项 2
		</label>
	</div>
</body>
</html>
